<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">

  <!--CSSの読み込み-->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/normalise.css">
  <!--CSSの読み込みここまで-->

  <!--フォントの読み込み-->
  <link href="https://fonts.googleapis.com/css?family=Asap" rel="stylesheet">
  <!--フォントの読み込みここまで-->

  <title>KARAKURI WARS</title>

</head>
<body>

<!--トップ画像のエリア-->
<div id="top">

  <!--背景の設定-->
  <div class="backImage">
    <img src="images/top.png" alt="背景">
  </div>

  <!--キャラクター画像の設定-->
  <div class="characterImage">

    <div class="rei">
      <img src="images/rei.png" width="540" id="rei">
    </div>

    <div class="mimil">
      <img src="images/mimil.png" width="560" id="mimil">
    </div>

    <div class="hirona">
      <img src="images/hirona.png" width="600" id="hirona">
    </div>

    <div class="catchCopy">
      <img src="images/catchCopy.png" width="600" id="catchCopy">
    </div>

    <div class="logo">
      <img src="images/logo.png" width="620" id="logo">
    </div>

  </div>
</div>

<!--位置固定のメニュー-->
<menu>
  <img src="images/home.png">
  <img src="images/news.png">
  <img src="images/world.png">
  <img src="images/character.png">
  <img src="images/QA.png" onmouseover="this.src='images/QA_active.png'" onmouseout="this.src='images/QA.png'">
</menu>

<!--メインコンテンツ-->
<main>

  <!--グリッドレイアウト開始-->
  <div id="container">

    <!--お知らせ欄-->
    <div class="newsTextImage"><img src="images/news_text.png"></div>

    <div class="news">
      <div id="sheet"><!--Googleスプレッドシートで管理--></div>
    </div>

    <!--最新バージョン情報-->
    <div class="version">
      <img src="images/version.png">
    </div>

    <!--カラクリウォーズの世界-->
    <div class="world">
      <h1>舞台はポップでクレイジーな街「ねじまきタウン」</h1>
    </div>

    <!--カラクリウォーズのキャラクターたち-->
    <div class="character">
      <h1>個性豊かなカラクリ使いたち</h1>
    </div>

    <!--よくある質問-->
    <div class="question">
      <div class="qaSheet">質問内容</div>
    </div>


    <!--フッター-->
    <footer>

      <a><div class="upButton">↑</div></a>

      <div class="announce">
        <li>個人情報保護方針</li>
        <li>お問い合わせ</li>
        <li>プライバシーポリシー</li>
        <li>利用規約</li>
        <li>特定商取引法に基づく表示</li>
        <li>資金決済法に基づく表示</li>
      </div>

      <div class="copyRight">
        <p class="copyRight">
          このサイトの文章、画像等の無断使用、無断転載、無断複製を禁じます.<br>
          ©2018 カラクリウォーズ Yuuki Nakamura.</p>
      </div>

    </footer>

  </div>
  <!--グリッドレイアウトの終了-->

</main>



<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.js"></script>
<script type="text/javascript" src="js/animation.js"></script>
<!--<script type="text/javascript" src="js/news.js"></script>-->

</body>
</html>
